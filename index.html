<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
		<!-- import of webgl utilities -->
        <script src="./js/commonFunctions.js"></script>
        <script src="./js/gl-matrix.js"></script>
        <script src="./js/webglTools.js"></script>
		<!-- import application scripts -->
		
		<!-- vertex shader -->
        <script id="shader-vs" type="x-shader/x-vertex">
            attribute vec3 aVertexPosition;
			attribute vec4 aColor;
			uniform mat4 uMVMatrix;
			uniform mat4 uPMatrix;
			varying vec4 vColor;
			void main(void) {
			    float a= aVertexPosition.z/12.0 + 0.5;
				vColor = aColor * (vec4(a,a,a,1.0));
				gl_PointSize=12.0;
				gl_PointSize=(aVertexPosition.z+8.0)*1.0;
				gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
			}            
        </script>
		
		<!-- fragment shader -->
        <script id="shader-fs" type="x-shader/x-fragment">
			#ifdef GL_ES
				precision highp float;
			#endif
				varying vec4 vColor;
				void main(void) {
				  gl_FragColor = vColor;
				}
        </script>
    </head>
	<!-- initialize webgl onload -->
    <body>
		
		<!-- webgl canvas -->
		<canvas id="webgl-canvas" width="500" height="500">
		  HTML5 is not supported
		</canvas>
		<!-- render mode -->
		<select id="mode" onchange="mode=this.selectedIndex">
			<option>POINTS</option>
			<option>LINES</option>
			<option>LINE_STRIP</option>
			<option>LINE_LOOP</option>
			<option>TRIANGLES</option>
			<option>TRIANGLE_STRIP</option>
			<option>TRIANGLE_FAN</option>
		</select>
		
	  <script src="./js/mouseMotionHandling.js"></script>
      <script src="grid.js"></script>
      <script src="scene.js"></script>
    </body>
</html>
